#Will return the sum of numbers in the range 0 - n that are divisble by 3 or 5
def find(n):
    number = 0
    rangie = range(0, n+1)
    for num in rangie:
       if num % 5 == 0 or num % 3 == 0: 
           number += num
        
    return number

